<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <title>Weather App</title>
</head>

<body>

  <!-- title -->
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>

  <!-- main -->
  <div class="container">

    <div class="row">

      <!-- left column to search for the city -->
      <div class="col-lg-3 card bg-light mb-3" style="max-width: 18rem;">

        <h5>Search for a City:</h5>

        <div class="input-group mb-3">
          <input id="searchInput" type="text" class="form-control" placeholder="City Name" class="input-group-append">
          <button id="searchBtn" type="button" class="btn btn-secondary">Search City</button>
        </div>

        <hr>

        <ul id="searchHistory" class="list-group">
        </ul>

      </div>

      <!-- right column to display current city weather and 5 day forecast -->
      <div class="col-lg-9 card bg-light mb-3" style="max-width: 72rem;">

        <div id="currentCity" class="row">

        </div>
        <div id="forecast" class="row">

        </div>

      </div>

    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

</body>

</html>
